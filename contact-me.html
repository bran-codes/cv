<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Metrophobic|Orbitron|Saira&display=swap" rel="stylesheet">
</head>

<body>

  <fieldset>
    <legend>Contact Me</legend>
    <form action="" method="post" enctype="text/plain">
      <table cellspacing="10">
        <tr>
          <td>Your Name: </td>
          <td><input type="text" name="yourname"></td>
        </tr>
        <tr>
          <td>Your Email Address: </td>
          <td><input type="email" name="youremail"></td>
        </tr>
        <tr>
          <td>Your Phone Number: </td>
          <td><input type="text" name="yourphone"></td>
        <tr>
          <td>Your Message:</td>
        </tr>
      </table>
      <textarea rows="3" cols="60" name="yourmessage"></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </fieldset>

</body>

</html>
